<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix2Per</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="text" data-flicker="2">
                Pix2Per
            </h1>
            <span class="text" aria-hidden="true">2</span>
        </div>
        
        <div class="input-container">
          <label for="pixelInput">Pixel Value:</label>
          <input type="number" id="pixelInput" placeholder="Enter pixel value">
        </div>
        <div class="input-container">
          <label for="viewportWidthInput">Container Width:</label>
          <input type="number" id="viewportWidthInput" placeholder="Enter width">
        </div>
        <p id="percentageResult"></p>
        <button id="convertButton" type="submit">Convert</button>
        <button id="copyButton" type="button" style="display: none;">Copy</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
